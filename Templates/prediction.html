          <div class="center">
            <form action="/prediction" method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter News Headlines</label>
                  <input type="text" class="form-control" id="news" name="news" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">DO NOT USE THE NUMERIC WORDS.</div>
                </div>
              
                <button type="submit" class="btn btn-primary">Submit</button>
